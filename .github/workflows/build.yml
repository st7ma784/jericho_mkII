name: Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  build-cuda:
    runs-on: ubuntu-latest
    container: nvidia/cuda:11.8.0-devel-ubuntu22.04

    steps:
    - uses: actions/checkout@v3

    - name: Install dependencies
      run: |
        apt-get update
        apt-get install -y cmake g++ libopenmpi-dev libhdf5-dev

    - name: Configure CMake
      run: |
        rm -rf build
        mkdir -p build
        cd build
        cmake -DCMAKE_BUILD_TYPE=Release \
              -DCMAKE_CUDA_ARCHITECTURES=80 \
              -DBUILD_TESTS=ON ..

    - name: Build
      run: |
        cd build
        make -j$(nproc)

    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure

  lint:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Install clang-format
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format

    - name: Check .clang-format exists
      run: |
        if [ ! -f .clang-format ]; then
          echo "Error: .clang-format file not found!"
          exit 1
        fi
        echo "Using .clang-format configuration:"
        head -5 .clang-format

    - name: Run clang-format check
      run: |
        find src include cuda -type f \( -name '*.cpp' -o -name '*.h' -o -name '*.cu' \) -print0 | \
        xargs -0 clang-format --dry-run --Werror
